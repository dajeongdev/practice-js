<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
        <title>PaintJS</title>
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controlsRange">
                <input type="range" id="jsRange" min="0.1" max="5" step="0.1"/>
            </div>
            <div class="controlsButtons">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div id="jsColors" class="controlesColors">
                <div class="controlesColor jsColor" style="background-color: black;"></div>
                <div class="controlesColor jsColor" style="background-color: white;"></div>
                <div class="controlesColor jsColor" style="background-color: #ff4b30;"></div>
                <div class="controlesColor jsColor" style="background-color: #ff9500;"></div>
                <div class="controlesColor jsColor" style="background-color: #ffcc00;"></div>
                <div class="controlesColor jsColor" style="background-color: #4cd963;"></div>
                <div class="controlesColor jsColor" style="background-color: #5ac8fa;"></div>
                <div class="controlesColor jsColor" style="background-color: #0579ff;"></div>
                <div class="controlesColor jsColor" style="background-color: #5856d6;"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
