<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>    
    </body>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const reset = () => setAmount(0);
            const onInverted = () => {
                reset();
                setInverted((current) => !current);
            }
            return (
                <div>
                    <h3>Minutes To Hours</h3>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input type="number" id="minutes" value={inverted ? amount * 60 : amount} onChange={onChange} placeholder="Minutes" disabled={inverted}/>
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input type="number" id="hours" value={inverted ? amount : Math.round(amount/60)} onChange={onChange} placeholder="Hours" disabled={!inverted}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            );
        };

        function KmToMiles() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const reset = () => setAmount(0);
            const onInverted = () => {
                reset();
                setInverted((current) => !current);
            }
            return (
                <div>
                    <h3>Km To Miles</h3>
                    <div>
                        <label htmlFor="km">Km</label>
                        <input type="number" id="km" value={inverted ? (amount * 1.6093) : amount} onChange={onChange} placeholder="Km" disabled={inverted} />
                    </div>
                    <div>
                        <label htmlFor="miles">Miles</label>
                        <input type="number" id="miles" value={inverted ? amount : (amount * 0.621371)} onChange={onChange} placeholder="Miles" disabled={!inverted} />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            )
        }

        function App() {
            const [index, setIndex] = React.useState("0");
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr/>
                    {index === "0" ? <MinutesToHours /> : <KmToMiles />}
                </div>
            );
        };

        const root = document.getElementById('root');
        ReactDOM.render(<App />, root);
    </script>
</html>
